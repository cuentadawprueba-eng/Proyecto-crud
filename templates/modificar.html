<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Tarea</title>
   <style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button, .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #718096;
            color: white;
        }
        .btn-secondary:hover {
            background: #4a5568;
        }
        .task-id {
            background: #f7fafc;
            padding: 10px;
            border-radius: 5px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
   </style>
  </head>
  <body>
    <div class="container">
      <h1>✏️ Modificar Tarea</h1>

      {% if tarea %}
      <div class="task-id">ID de la tarea: {{ tarea.id }}</div>

      <form action="{{ url_for('modificar', id=tarea.id) }}" method="POST">
        <div class="form-group">
          <label for="name">Nombre de la tarea:</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ tarea.name }}"
            required
            autofocus />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary"
            >Cancelar</a
          >
        </div>
      </form>
      {% else %}
      <p style="text-align: center; color: #999">Tarea no encontrada</p>
      <div style="margin-top: 20px">
        <a
          href="{{ url_for('index') }}"
          class="btn btn-secondary"
          style="display: block"
          >Volver al inicio</a
        >
      </div>
      {% endif %}
    </div>
  </body>
</html>
